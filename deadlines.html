<h1>Deadlines</h1>

<div id="sp3"></div>
<div id="ijcai"></div>
<div id="icml"></div>
<div id="us"></div>
<div id="eccv"></div>

<script>
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = new Date("Dec 7, 2023 20:00").getTime() - now;
  var conference = "<div id='conf_name'> 1️⃣ IEEE S&P (May 20 - 23, 2024 San Francisco, USA.)</div>"
  if (distance < 0) {clearInterval(x); document.getElementById("sp3").innerHTML = conference + "<div id='conf_date'>EXPIRED</div><br>";}
  else {
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    document.getElementById("sp3").innerHTML = conference + "<div id='conf_date'> &#9202 " + days + " days " + hours + " hours " + minutes + " minutes</div><br>";
  }
}, 100);
</script>
